<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Vite App</title>
</head>

<body class="text-gray-600 font-body">
  <div><!--content wrapper-->
    <div>
      <nav>
        <div>
          <h1 class="font-bold uppercase p-4 border-b border-gray-100">
            <a href="/">Samurai Food</a>
          </h1>

        </div>
        <ul>
          <li class="text-gray-700 font-bold">
            <a href="#">
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span>About</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </nav>
    </div> <!-- end nav -->

    <main class="px-16 py-6 bg-gray-100">
      <div class="flex justify-center md:justify-end">
        <a href="#" class="text-primary">Log in</a>
        <a href="#" class="text-primary ml-2">Sign up</a>
      </div>

      <header>
        <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
        <h2 class="text-2xl font-semibold">For Samurai</h2>
      </header>
      <div>

        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>

        <div class="mt-8">

          <!-- cards go here -->

          <div class="card">
            <img src="./img//su1.jpeg" alt="sushi" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">
                5 Bean Chilli Stew
              </span>
              <span class="block text-text-gray-500 text-sm
              ">Recipe by Mario</span>
            </div>
            <div class="badge">
              <span>25 mins</span>
            </div>
          </div>
          <div class="card">
            <img src="./img//su2.jpeg" alt="sushi" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">
                Maki (Makizushi)
              </span>
              <span class="block text-text-gray-500 text-sm
                        ">Recipe by Makizushi</span>
            </div>
            <div class="badge">
              <span>25 mins</span>
            </div>
          </div>
          <div class="card">
            <img src="./img//su3.jpeg" alt="sushi" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">
                Chirashi (Chirashizushi)
              </span>
              <span class="block text-text-gray-500 text-sm
                        ">Recipe by Chirashizushi</span>
            </div>
            <div class="badge">
              <span>25 mins</span>
            </div>
          </div>
        </div>

        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
        <div class="mt-8
        ">
          <!-- cards go here -->
        </div>
        <div class="flex justify-center">
          <div class="bg-secondary-100 text-secondary-200">
            Load more
          </div>
        </div>
      </div>
    </main>


  </div>

</html>
